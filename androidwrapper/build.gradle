buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
        }
    }
    lintOptions {
        abortOnError false
    }

   sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
        }
    }
}

dependencies {
    // Add UnityPlayer classes from the libs directory
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')

    api 'com.indooratlas.android:indooratlas-android-sdk:3.1.1@aar'
    api 'com.android.support:support-v4:26.1.0'
    api 'com.android.support:appcompat-v7:26.1.0'
}

repositories{
    maven {
        url "http://indooratlas-ltd.bintray.com/mvn-public"
    }
}
